<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <div class="top-menu fixed-top">
    <div class="container-fluid container-lg d-flex flex-row">
      <div class="d-flex">
        <div class="logo">
          <img src="assets/images/v3_black.png" />
        </div>
      </div>
      <div class="d-flex flex-row flex-fill justify-content-end align-items-center">
        <button type="button" class="btn btn-light mx-2" disabled>
          Showcase
        </button>
        <button type="button" class="btn btn-secondary mx-2" disabled>
          Hire Me!
        </button>
      </div>
    </div>
  </div>

  <section class="cover-area">

    <div
      class="cover-content container-fluid container-lg h-100 d-flex flex-column justify-content-center align-items-cener">

      <div class="row no-gutters">

        <div class="col-md-5 col-xl-4 cover-image d-flex justify-content-center align-items-center flex-column">
          <img src="assets/images/Code typing-bro.png" />
        </div>

        <div
          class="col-md-7 col-xl-8 cover-text d-flex justify-content-center flex-column align-items-center align-items-md-start">
          <h1 class="text-secondary"> Nop JS </h1>
          <h2 class="text-muted"> JS Plugins for NopCommerce </h2>
          <div class="mt-3">
            <button class="btn btn-outline-secondary btn-sm px-5" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop">
              Learn More
            </button>
          </div>
        </div>

      </div>



    </div>

  </section>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Thanks!
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Thanks for checking out. I'm here to assure you that the developer is trying hard to build something very
          simple yet helpful!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Understood</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
